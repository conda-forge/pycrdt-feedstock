{% set maturin_version = ">=1.8.2,<2" %}
{% set version = "0.12.19" %}

package:
  name: pycrdt
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/5b/b8/071b57bd2ca742ea9759668c0da750e8f651597abd399d388bc8f497ee72/pycrdt-{{ version }}.tar.gz
  sha256: ea71195486cc1c9ab3d97d2a3f477a7f081ea5edfb86d1333cbcf8c2e6af708c

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin
  host:
    - maturin
    - pip
    - python
  run:
    - python
    - anyio >=4.4.0,<5.0.0
    - importlib_metadata >=3.6

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pycrdt
    - pycrdt._awareness
    - pycrdt._doc
    - pycrdt._text
    - pycrdt._array
    - pycrdt._map
    - pycrdt._transaction
    - pycrdt._undo
    - pycrdt._update
    - pycrdt._sync

about:
  home: https://github.com/y-crdt/pycrdt
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CRDTs based on Yrs
  dev_url: https://github.com/y-crdt/pycrdt
  doc_url: https://jupyter-server.github.io/pycrdt

extra:
  recipe-maintainers:
    - davidbrochart
