{% set maturin_version = ">=1.2.3,<2" %}
{% set maturin_version = ">=1.2.3,<2" %}
{% set maturin_version = ">=1.2.3,<2" %}
{% set maturin_version = ">=1.2.3,<2" %}
{% set version = "0.4.0" %}

package:
  name: pycrdt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pycrdt/pycrdt-{{ version }}.tar.gz
  sha256: 8582c72ea021fd8fd7bcc332d629d37140fa9898f35c2141c494a8dfd0a2a54f

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin {{ maturin_version }}          # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - maturin {{ maturin_version }}
    - pip
    - python
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pycrdt

about:
  home: https://github.com/davidbrochart/pycrdt
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CRDTs based on Yrs
  dev_url: https://github.com/davidbrochart/pycrdt

extra:
  recipe-maintainers:
    - davidbrochart
